<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" mode="side" opened 
        fixedInViewport="true" fixedTopGap="64">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/">
                <i class="material-icons">
                    home
                </i>
                Início
            </a>
            <a mat-list-item routerLink="/animals">
                <i class="material-icons">
                    pets
                </i>
                Animais
            </a>
            <a mat-list-item routerLink="/monitoramento-iot" *ngIf="isAuthenticated">
                <i class="material-icons">
                    sensors
                </i>
                Monitoramento IoT
            </a>
            <a mat-list-item routerLink="/estatisticas">
                <i class="material-icons">
                    bar_chart
                </i>
                Estatísticas
            </a>
            <a mat-list-item routerLink="/interessados" *ngIf="isAuthenticated">
                <i class="material-icons">
                    people
                </i>
                Interessados
            </a>
            <a mat-list-item routerLink="/sobre">
                <i class="material-icons">
                    info
                </i>
                Sobre
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
