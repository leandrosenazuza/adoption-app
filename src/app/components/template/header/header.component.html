<mat-toolbar class="header mat-elevation-z4">
    <span class="logo-container">
        <a routerLink="/">
            <img class="logo" src="assets/img/logoPata.png" alt="logo">
        </a>
    </span>
    <span class="title-group">
        <a routerLink="{{ routeUrl }}">
            <i class="material-icons">
                {{ icon }}
            </i>
            {{ title }}
        </a>
    </span>
    <span class="spacer"></span>
    <button *ngIf="!isAuthenticated" mat-button routerLink="/login" class="login-button">
        <mat-icon>login</mat-icon>
        Entrar
    </button>
    <button *ngIf="isAuthenticated" mat-button (click)="logout()" class="logout-button">
        <mat-icon>exit_to_app</mat-icon>
        Sair
    </button>
</mat-toolbar>
