<mat-card>
    <mat-card-title>Excluir Animal</mat-card-title>
    <mat-card-content *ngIf="animal">
        <p><strong>Tem certeza que deseja excluir este animal?</strong></p>
        <div class="info-section">
            <p><strong>Nome:</strong> {{animal.nome}}</p>
            <p><strong>Idade:</strong> {{animal.idade}} anos</p>
            <p *ngIf="animal.descricaoAnimal"><strong>Descrição:</strong> {{animal.descricaoAnimal}}</p>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="deleteanimal()" color="warn">
            Excluir
        </button>
        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </mat-card-actions>
</mat-card>
